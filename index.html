<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-AU-Compatible" content="IE-edge" >
	<meta name="viewport" content="width=device-width, initia-scale=1.0">
	<title>Ecommerce Website - Teste</title>
	<!--  link To CSS --> 
	<link rel="stylesheet" href="style.css">
	<!--  Box Icons -->
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<!--  Header -->
	<header>
		<!--  Nov -->
		<div class="nav container">
			<a href="#" class="logo">Ale Shop</a>
			<!--  Cart Icon -->
			<i class='bx bx-shopping-bag' id="cart-icon"></i>
			<!-- Cart -->
			<div class="cart">
				<h2 class="cart-title">Seu Carrinho</h2>
				<!--  Cart -->
				<div class="cart-content">
				
					<div class="cart-box">
						<img src="https://i.pinimg.com/originals/c7/c8/eb/c7c8eb9cce0fda9a2e45dd0a32aecf5b.jpg" alt="" class="cart-img">
						<div class="detail-box">
							<div class="detail-box"></div>
							<div class="cart-price">R$255,00</div>
							<input type="number" value="1" class="cart-quantity">
						</div>
						<!-- Remove Cart -->
						<i class='bx bxs-trash-alt cart-remove'></i>
					</div>	
				</div>
				<!-- Total -->
				<div class="total">
					<div class="total-title">Total</div>
					<div class="total-price">R$0</div>												
				</div>
				<!-- Buy Button -->
				<button type="button" class="btn-buy">Fechar Pedido</button>
				<!--  Cart Close -->
				<i class='bx bx-x' id="close-cart"></i>
								
			</div>
		</div>
	</header>
	<!--  Shop -->
	<section class="shop container">
		<h2 class="section-title">Produtos</h2>
		<!--  Content -->
		<div class="shop-content">
			<!-- Box 1 -->
			<div class="product-box">
				<img src="https://i.pinimg.com/originals/f7/49/0b/f7490b3eae77a7d021384c6629b9c365.jpg" alt="" class="product-img">
				<h2 class="product-title">FONE JBL</h2>
				<span class="price">R$250,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>								
			</div>	
			<!-- Box 2 -->
			<div class="product-box">
				<img src="https://i.pinimg.com/originals/c7/c8/eb/c7c8eb9cce0fda9a2e45dd0a32aecf5b.jpg" alt="" class="product-img">
				<h2 class="product-title">TABLET</h2>
				<span class="price">R$255,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>								
			</div>	
			<!-- Box 3 -->
			<div class="product-box">
				<img src="https://i.pinimg.com/originals/62/ad/c7/62adc7203006a5d9f2e385ae7fa7bb8a.jpg" alt="" class="product-img">
				<h2 class="product-title">CAIXA SOM</h2>
				<span class="price">$25</span>
				<i class='bx bx-shopping-bag add-cart'></i>								
			</div>	
			<!-- Box 4 -->
			<div class="product-box">
				<img src="https://i.pinimg.com/originals/8c/40/09/8c400929cc682ea12c852966b9432c08.jpg" alt="" class="product-img">
				<h2 class="product-title">FONE</h2>
				<span class="price">R$95,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>								
			</div>	
			<!-- Box 5 -->
			<div class="product-box">
				<img src="https://i.pinimg.com/originals/13/6f/8b/136f8b2ed093596ed088877b895b3e87.jpg" alt="" class="product-img">
				<h2 class="product-title">MOUSE</h2>
				<span class="price">R$159,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>								
			</div>	
			<!-- Box 6 -->
			<div class="product-box">
				<img src="https://i.pinimg.com/originals/05/66/34/0566344bda8f795b26f61b42c894ceea.jpg" alt="" class="product-img">
				<h2 class="product-title">CAIXA SOM</h2>
				<span class="price">R$10.250,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>								
			</div>	
			<!-- Box 7 -->
			<div class="product-box">
				<img src="https://i.pinimg.com/originals/d4/10/61/d4106189dbf57095a4dcafe41f409029.jpg" alt="" class="product-img">
				<h2 class="product-title">FECHADURA</h2>
				<span class="price">R$250,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>								
			</div>	
			<!-- Box 8 -->
			<div class="product-box">
				<img src="https://i.pinimg.com/originals/0c/22/dd/0c22ddd6098d0e11c1408a04eea34fee.jpg" alt="" class="product-img">
				<h2 class="product-title">CELULAR</h2>
				<span class="price">R$199,00</span>
				<i class='bx bx-shopping-bag add-cart'></i>								
			</div>						
		</div>
	</section>

</body>
</html>
